<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Головна сторінка</h3>
                    <p class="text-muted text-center">Оберіть дію:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/formStudent" class="btn btn-primary">Додати інформацію про студента</a>
                        <button id="csvBtn" class="btn btn-success">Вигрузити інформацію (CSV)</button>
                        <a href="/students" class="btn btn-secondary">Вигрузити інформацію (JSON)</a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button id="wishBtn" class="btn btn-warning">Отримати побажання</button>
                    </div>

                    <div class="text-center mt-3">
                        <p id="wishLabel" class="fw-bold text-primary"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("wishBtn").addEventListener("click", async () => {
        try {
            const response = await fetch("/", { method: "POST" });
            const data = await response.json();
            document.getElementById("wishLabel").textContent = data.message;
        } catch (err) {
            document.getElementById("wishLabel").textContent = "Сталася помилка при отриманні побажання";
        }
    });

    document.getElementById("csvBtn").addEventListener("click", async () => {
        try {
            const response = await fetch("/exportCsv");
            const text = await response.text();

            const blob = new Blob([text], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "students.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
        } catch (err) {
            alert("Сталася помилка при отриманні CSV");
        }
    });

</script>
</body>
</html>
